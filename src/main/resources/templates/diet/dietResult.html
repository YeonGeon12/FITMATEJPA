<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | AI 식단 추천 결과</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/diet/dietResult.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="result-main-content">
        <div class="result-container">
            <h1>AI 식단 추천 결과입니다!</h1>
            <p>당신만을 위해 생성된 주간 식단을 확인해보세요.</p>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>요일</th>
                        <th>구분</th>
                        <th>식단</th>
                        <th>칼로리</th>
                    </tr>
                    </thead>
                    <tbody th:each="entry : ${dietMap}">
                    <tr th:each="meal, loopStat : ${entry.value}">
                        <td th:if="${loopStat.first}" th:rowspan="${#lists.size(entry.value)}" th:text="${entry.key}"></td>

                        <td th:text="${meal.mealTime}"></td>
                        <td th:text="${meal.menu}"></td>
                        <td th:text="${meal.calories}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <a th:href="@{/index}" class="btn-home"><i class="fa-solid fa-house"></i> 홈으로 돌아가기</a>
                <a th:href="@{/diet/dietForm}" class="btn-retry"><i class="fa-solid fa-rotate-right"></i> 다시 추천 받기</a>
            </div>
        </div>
    </main>
</div>
<script src="/js/header.js"></script>
</body>
</html>
