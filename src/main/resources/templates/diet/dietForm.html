<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | AI 식단 추천</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/diet/dietForm.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="form-main-content">
        <div class="form-container">
            <h1>AI 식단 추천 받기</h1>
            <p>AI가 당신의 목표에 맞는 주간 식단을 추천해 드립니다.</p>

            <form th:action="@{/diet/getRecommendation}" method="post" th:object="${requestDTO}">
                <div class="form-group">
                    <label>식단 유형 선택</label>
                    <div class="radio-button-group">
                        <input type="radio" id="diet1" th:field="*{dietType}" value="체중 감량/다이어트" checked>
                        <label for="diet1">체중 감량/다이어트</label>

                        <input type="radio" id="diet2" th:field="*{dietType}" value="근육 증가/벌크업">
                        <label for="diet2">근육 증가/벌크업</label>

                        <input type="radio" id="diet3" th:field="*{dietType}" value="체중 유지/밸런스">
                        <label for="diet3">체중 유지/밸런스</label>

                        <input type="radio" id="diet4" th:field="*{dietType}" value="체지방 감소 + 근육 유지">
                        <label for="diet4">체지방 감소 + 근육 유지</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">AI 식단 추천 받기 </button>

                <div class="back-link-container">
                    <a th:href="@{/index}" class="back-link">← 홈으로 돌아가기</a>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="/js/header.js"></script>
</body>
</html>
