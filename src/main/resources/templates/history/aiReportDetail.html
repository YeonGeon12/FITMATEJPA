<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FITMATE | AI 리포트 상세 보기</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/history/historyDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="detail-main-content">
        <div class="detail-container" th:if="${detail != null}">
            <h1 th:text="'회원님의 종합 분석 리포트'">AI 리포트 제목</h1>
            <p class="subtitle" th:text="${#strings.substring(detail.createdAt.toString(), 0, 10)} + ' 기준'"></p>

            <div class="recommendation-box analysis">
                <h3>AI 종합 분석 요약</h3>
                <p th:text="${detail.recommendations.get('analysis')}"></p>
            </div>

            <div class="info-section">
                <h2>핵심 지표</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span>BMI (체질량지수)</span>
                        <strong th:text="${detail.keyMetrics.get('bmi')}"></strong>
                    </div>
                    <div class="info-item">
                        <span>기초대사량 (BMR)</span>
                        <strong th:text="${detail.keyMetrics.get('bmr')} + ' kcal'"></strong>
                    </div>
                    <div class="info-item full-width">
                        <span>권장 섭취량 (TDEE)</span>
                        <strong th:text="${detail.keyMetrics.get('tdee')} + ' kcal'"></strong>
                    </div>
                </div>
            </div>

            <div class="recommendation-box exercise">
                <h3><i class="fa-solid fa-dumbbell"></i> 운동 조언</h3>
                <p th:text="${detail.recommendations.get('exercise')}"></p>
            </div>

            <div class="recommendation-box diet">
                <h3><i class="fa-solid fa-utensils"></i> 식단 조언</h3>
                <p th:text="${detail.recommendations.get('diet')}"></p>
            </div>

            <div class="bottom-links">
                <a th:href="@{/history}" class="back-link">← 목록으로 돌아가기</a>
            </div>
        </div>

        <div class="detail-container" th:if="${detail == null}">
            <h1>조회 결과 없음</h1>
            <p>요청하신 정보를 찾을 수 없거나 접근 권한이 없습니다.</p>
            <div class="bottom-links">
                <a th:href="@{/history}" class="back-link">← 목록으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
