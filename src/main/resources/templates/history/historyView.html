<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | 내 기록 보기</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/history/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="history-main-content">
        <div class="history-container">
            <h1>내 기록 보기</h1>
            <nav class="history-tabs">
                <a href="#exercise" class="tab-item active">저장된 운동 루틴</a>
                <a href="#diet" class="tab-item">저장된 식단</a>
                <a href="#report" class="tab-item">저장된 AI 리포트</a>
            </nav>

            <div class="tab-content">
                <div id="exercise" class="tab-pane active">
                    <div th:if="${#lists.isEmpty(historyData.exerciseList)}" class="no-data-message">
                        <i class="fa-solid fa-folder-open"></i>
                        <p>저장된 운동 루틴이 없습니다.</p>
                        <span>AI 추천을 받고 루틴을 저장해보세요!</span>
                    </div>
                    <div th:unless="${#lists.isEmpty(historyData.exerciseList)}" class="history-list">
                        <div th:each="item : ${historyData.exerciseList}" class="history-item">
                            <div class="item-info">
                                <span class="item-date" th:text="${item.regDt}"></span>
                                <h3 class="item-title" th:text="${item.summary}"></h3>
                            </div>
                            <div class="item-actions">
                                <a th:href="@{/history/exercise/{id}(id=${item.id})}" class="action-btn detail-btn">상세보기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="diet" class="tab-pane">
                    <div th:if="${#lists.isEmpty(historyData.dietList)}" class="no-data-message">
                        <i class="fa-solid fa-folder-open"></i>
                        <p>저장된 식단이 없습니다.</p>
                        <span>AI 추천을 받고 식단을 저장해보세요!</span>
                    </div>
                    <div th:unless="${#lists.isEmpty(historyData.dietList)}" class="history-list">
                        <div th:each="item : ${historyData.dietList}" class="history-item">
                            <div class="item-info">
                                <span class="item-date" th:text="${item.regDt}"></span>
                                <h3 class="item-title" th:text="${item.summary}"></h3>
                            </div>
                            <div class="item-actions">
                                <a th:href="@{/history/diet/{id}(id=${item.id})}" class="action-btn detail-btn">상세보기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="report" class="tab-pane">
                    <div th:if="${#lists.isEmpty(historyData.reportList)}" class="no-data-message">
                        <i class="fa-solid fa-folder-open"></i>
                        <p>저장된 AI 리포트가 없습니다.</p>
                        <span>AI 신체 분석을 받고 리포트를 저장해보세요!</span>
                    </div>
                    <div th:unless="${#lists.isEmpty(historyData.reportList)}" class="history-list">
                        <div th:each="item : ${historyData.reportList}" class="history-item">
                            <div class="item-info">
                                <span class="item-date" th:text="${item.regDt}"></span>
                                <h3 class="item-title" th:text="${item.summary}"></h3>
                            </div>
                            <div class="item-actions">
                                <a th:href="@{/history/report/{id}(id=${item.id})}" class="action-btn detail-btn">상세보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-links">
                <a th:href="@{/index}" class="back-link">← 홈으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>
<div id="toast" class="toast" th:if="${toastMsg != null}" th:text="${toastMsg}"></div>

<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/history.js}"></script>
</body>
</html>
