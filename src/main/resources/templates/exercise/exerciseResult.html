<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | AI 운동 추천 결과</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/exercise/exerciseResult.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="result-main-content">
        <div class="result-container">
            <h1>AI의 운동 추천 결과입니다!</h1>
            <p>당신만을 위해 생성된 주간 운동 루틴을 확인해보세요.</p>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>요일</th>
                        <th>운동 부위</th>
                        <th>운동 이름</th>
                        <th>세트</th>
                        <th>횟수</th>
                        <th>휴식 시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="routine : ${responseDTO.weeklyRoutine}">
                        <td th:text="${routine.day}"></td>
                        <td th:text="${routine.bodyPart}"></td>
                        <td th:text="${routine.exerciseName}"></td>
                        <td th:text="${routine.sets}"></td>
                        <td th:text="${routine.reps}"></td>
                        <td th:text="${routine.restTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <a th:href="@{/}" class="btn-home"><i class="fa-solid fa-house"></i> 홈으로 돌아가기</a>

                <a th:href="@{/exercise/exerciseForm}" class="btn-retry"><i class="fa-solid fa-rotate-right"></i> 다시 추천 받기</a>

                <form th:action="@{/exercise/saveRecommendation}" method="post" style="display: inline;">
                    <button type="submit" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> 루틴 저장하기</button>
                </form>
            </div>
        </div>
    </main>
</div>
<div id="resultModal" class="modal-overlay" th:if="${successMsg != null or errorMsg != null}">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fa-solid fa-circle-check" th:if="${successMsg != null}"></i>
            <i class="fa-solid fa-circle-xmark" th:if="${errorMsg != null}"></i>
        </div>
        <p class="modal-message" th:text="${successMsg != null ? successMsg : errorMsg}"></p>
        <button id="modalConfirmBtn" class="modal-button">확인</button>
    </div>
</div>
<script src="/js/header.js"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById('resultModal');
        const confirmBtn = document.getElementById('modalConfirmBtn');

        // Thymeleaf 변수를 사용하여 Controller에서 전달된 메시지 확인
        const successMsg = /*[[${successMsg}]]*/ null;

        if (modal) {
            // 모달을 화면에 보이게 함
            modal.style.display = 'flex';

            // '확인' 버튼 클릭 이벤트 처리
            confirmBtn.addEventListener('click', function() {
                modal.style.display = 'none'; // 모달 숨기기

                // 성공 메시지가 있을 경우에만 홈으로 이동
                if (successMsg) {
                    window.location.href = '/';
                }
            });
        }
    });
</script>
<script src="/js/header.js"></script>
</body>
</html>
