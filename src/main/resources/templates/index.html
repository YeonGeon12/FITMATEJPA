<head>

    <title>FITMATE | Main</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
</head>
<body>

<div class="wrapper">
    <header class="main-header">
        <div class="logo-container">
            <img src="/img/Logo2.jpg" alt="FITMATE 로고" class="header-logo">
            <span class="logo-text">FITMATE</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/exercise/exerciseForm}"><i class="fa-solid fa-dumbbell"></i><span>운동 추천 받기</span></a></li>
                <li><a th:href="@{/history}"><i class="fa-solid fa-file-pen"></i><span>내 기록 보기</span></a></li>
                <li><a href="#"><i class="fa-solid fa-utensils"></i><span>식단 추천 받기</span></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i><span>신체 분석</span></a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a th:href="@{/user/loginForm}" sec:authorize="isAnonymous()" class="header-login-btn">로그인</a>
            <div sec:authorize="isAuthenticated()">
                <button id="menu-toggle" class="menu-toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a th:href="@{/user/mypage}"><i class="fa-solid fa-user"></i> 마이페이지</a>
                    <a href="#"><i class="fa-solid fa-book-open"></i> 운동 사전</a>
                    <a href="#"><i class="fa-solid fa-apple-whole"></i> 영양 사전</a>
                    <form th:action="@{/user/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <aside class="side-content">
            <a th:href="@{/exercise/exerciseForm}" class="action-card">
                <h2>운동 추천 받기</h2>
                <p>AI가 맞춤형 운동 루틴을 추천해 드립니다.</p>
            </a>
            <a href="#" class="action-card">
                <h2>식단 추천 받기</h2>
                <p>목표에 맞는 건강한 식단을 받아보세요.</p>
            </a>
        </aside>

        <section class="calendar-section">
            <div class="calendar-header">
                <h2>운동 일정</h2>
                <h3 id="calendarTitle"></h3>
                <div class="calendar-controls">
                    <button id="prevBtn">&lt;</button>
                    <button id="todayBtn">오늘</button>
                    <button id="nextBtn">&gt;</button>
                </div>
            </div>
            <div id='calendar'></div>
        </section>
    </main>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script>
    // ... (스크립트 내용은 이전과 동일)
</script>
</body>
</html>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 메뉴 토글 기능
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
        if (menuToggle && dropdownMenu) {
            menuToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
        }
        document.body.addEventListener('click', () => {
            if (dropdownMenu?.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
            }
        });

        const calendarEl = document.getElementById('calendar');
        const calendarTitleEl = document.getElementById('calendarTitle');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ko',
            headerToolbar: false,
            contentHeight: 500,
            events: [],
            datesSet: function(info) {
                if (calendarTitleEl) {
                    calendarTitleEl.innerText = info.view.title;
                }
            }
        });
        calendar.render();

        document.getElementById('prevBtn')?.addEventListener('click', () => calendar.prev());
        document.getElementById('todayBtn')?.addEventListener('click', () => calendar.today());
        document.getElementById('nextBtn')?.addEventListener('click', () => calendar.next());
    });
</script>
</body>
</html>
