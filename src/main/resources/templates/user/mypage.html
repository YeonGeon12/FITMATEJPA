<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | My Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/mypage.css">
    <!-- 비밀번호 변경 성공/실패 메시지 스타일을 위해 CSS 링크 추가 -->
    <link rel="stylesheet" href="/css/changePasswordForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="mypage-main-content">
        <div class="mypage-container">
            <h1>마이페이지</h1>

            <!-- 비밀번호 변경 성공 시 메시지를 표시할 영역 -->
            <div th:if="${successMsg}" class="server-message success" th:text="${successMsg}"></div>

            <div class="info-section">
                <h2>내 정보</h2>
                <div class="info-row">
                    <span>이름</span>
                    <span th:text="${userInfo.userName}">USER_NAME</span>
                </div>
                <div class="info-row">
                    <span>이메일</span>
                    <span th:text="${userInfo.email}">example@email.com</span>
                </div>
            </div>

            <div class="action-section">
                <h2>나의 활동</h2>
                <a href="#" class="action-item">저장된 루틴 또는 식단 보기</a>
                <a th:href="@{/user/profileForm}" class="action-item">나의 신체 정보 수정하기</a>
            </div>

            <div class="action-section">
                <h2>계정 관리</h2>
                <!-- 비밀번호 변경 페이지로 연결 -->
                <a th:href="@{/user/changePasswordForm}" class="action-item">비밀번호 변경하기</a>
                <form th:action="@{/user/logout}" method="post" class="action-item-form">
                    <button type="submit" class="logout-button">로그아웃</button>
                </form>
            </div>

            <div class="bottom-links">
                <a th:href="@{/user/withdrawForm}" class="withdrawal-link">회원 탈퇴</a>
                <a th:href="@{/index}" class="back-link">← 홈으로 돌아가기</a>
            </div>
        </div>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
        if (menuToggle && dropdownMenu) {
            menuToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
        }
        document.body.addEventListener('click', () => {
            if (dropdownMenu?.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
            }
        });
    });
</script>
</body>
</html>
