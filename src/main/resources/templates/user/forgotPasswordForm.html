<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/user/loginForm.css">
</head>
<body>
<div id="toast" class="toast"></div>

<div class="login-container">
    <img src="/img/Logo2.jpg" alt="FITMATE 로고" class="logo">
    <h1>비밀번호 재설정</h1>

    <div th:if="${errorMsg}" class="error-message" th:text="${errorMsg}"></div>

    <form id="forgotPasswordForm" onsubmit="return false;">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="가입하신 이메일 주소를 입력해주세요." required>
        </div>
        <button type="submit" id="submitBtn" class="login-btn">
            <span class="btn-text">인증메일 발송</span>
            <div class="spinner"></div>
        </button>
    </form>

    <div class="extra-links">
        <a th:href="@{/user/loginForm}">로그인 화면으로 돌아가기</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!emailInput.value) {
                showToast('이메일을 입력해주세요.', true);
                return;
            }

            // 버튼을 로딩 상태로 변경
            submitBtn.classList.add('loading');

            const payload = {
                email: emailInput.value
            };

            try {
                const response = await fetch('/api/user/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json(); // MsgDTO

                // API 응답 결과에 따라 토스트 메시지 표시
                if (response.ok) {
                    showToast(data.msg, false); // 성공
                } else {
                    showToast(data.msg, true); // 실패
                }

            } catch (error) {
                showToast('오류가 발생했습니다. 잠시 후 다시 시도해주세요.', true);
            } finally {
                // 로딩 상태 해제
                submitBtn.classList.remove('loading');
            }
        });

        // 토스트 메시지를 표시하는 함수
        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
    });
</script>
</body>
</html>
