<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | 비밀번호 변경</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/changePasswordForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<!-- 토스트 알림을 위한 숨겨진 div -->
<div id="toast" class="toast"></div>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="change-password-main-content">
        <div class="change-password-container">
            <h1>비밀번호 변경</h1>

            <!-- 폼 제출 방식을 AJAX로 변경하기 위해 th:action, method 제거하고 id 부여 -->
            <form id="changePasswordForm">
                <div class="input-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 사용중인 비밀번호">
                    <div class="validation-message" id="currentPassword-msg"></div>
                </div>

                <div class="input-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="영문, 숫자 포함 6~20자">
                    <div class="validation-message" id="newPassword-msg"></div>
                </div>

                <div class="input-group">
                    <label for="newPasswordCheck">새 비밀번호 확인</label>
                    <input type="password" id="newPasswordCheck" name="newPasswordCheck" placeholder="새 비밀번호를 다시 한번 입력해주세요">
                    <div class="validation-message" id="newPasswordCheck-msg"></div>
                </div>

                <button type="submit" class="change-btn">변경하기</button>
            </form>

            <div class="bottom-links">
                <a th:href="@{/user/mypage}" class="back-link">← 마이페이지로 돌아가기</a>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // HTML 요소 미리 찾아두기
        const form = document.getElementById('changePasswordForm');
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const newPasswordCheckInput = document.getElementById('newPasswordCheck');

        // 메시지 표시를 위한 헬퍼 함수 (회원가입 폼과 동일)
        function showMessage(elementId, message, isError) {
            const msgElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('-msg', ''));
            if (!msgElement || !inputElement) return;

            msgElement.textContent = message;
            msgElement.className = 'validation-message ' + (isError ? 'error' : 'success');
            isError ? inputElement.classList.add('error') : inputElement.classList.remove('error');
        }

        // 1. 현재 비밀번호 필드 유효성 검사 (공란 체크)
        currentPasswordInput.addEventListener('blur', () => {
            if (!currentPasswordInput.value) {
                showMessage('currentPassword-msg', '현재 비밀번호를 입력해주세요.', true);
            } else {
                showMessage('currentPassword-msg', '', false);
            }
        });

        // 2. 새 비밀번호 필드 유효성 검사 (형식 체크)
        newPasswordInput.addEventListener('blur', () => {
            const password = newPasswordInput.value;
            if (!password) {
                showMessage('newPassword-msg', '새 비밀번호를 입력해주세요.', true);
            } else if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,20}$/.test(password)) {
                showMessage('newPassword-msg', '비밀번호는 영문, 숫자를 포함하여 6~20자여야 합니다.', true);
            } else {
                showMessage('newPassword-msg', '사용 가능한 비밀번호입니다.', false);
            }
        });

        // 3. 새 비밀번호 확인 필드 유효성 검사 (일치 여부 체크)
        newPasswordCheckInput.addEventListener('blur', () => {
            const newPassword = newPasswordInput.value;
            const newPasswordCheck = newPasswordCheckInput.value;
            if (!newPasswordCheck) {
                showMessage('newPasswordCheck-msg', '새 비밀번호를 다시 한번 입력해주세요.', true);
            } else if (newPassword !== newPasswordCheck) {
                showMessage('newPasswordCheck-msg', '새 비밀번호가 일치하지 않습니다.', true);
            } else {
                showMessage('newPasswordCheck-msg', '비밀번호가 일치합니다.', false);
            }
        });

        // 4. 폼 제출 시 AJAX로 서버에 데이터 전송
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 기본 폼 제출(새로고침) 방지

            // 에러 메시지가 있거나, 빈 필드가 있는지 최종 확인
            const hasError = document.querySelector('.validation-message.error');
            const hasEmptyField = !currentPasswordInput.value || !newPasswordInput.value || !newPasswordCheckInput.value;

            if (hasError || hasEmptyField) {
                showToast('입력 내용을 다시 확인해주세요.', true);
                return;
            }

            const formData = {
                currentPassword: currentPasswordInput.value,
                newPassword: newPasswordInput.value,
                newPasswordCheck: newPasswordCheckInput.value,
            };

            try {
                const response = await fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json(); // MsgDTO

                if (response.ok) { // HTTP 상태 코드가 200-299 사이일 때
                    showToast(data.msg, false); // 성공 토스트
                    setTimeout(() => window.location.href = '/user/mypage', 1500); // 1.5초 후 마이페이지로 이동
                } else {
                    showToast(data.msg, true); // 실패 토스트
                }

            } catch (error) {
                showToast('오류가 발생했습니다. 잠시 후 다시 시도해주세요.', true);
            }
        });

        // 토스트 메시지 함수 (회원가입 폼과 동일)
        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + (isError ? 'error' : '');
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

        // 헤더 드롭다운 메뉴 스크립트
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
        if (menuToggle && dropdownMenu) {
            menuToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
        }
        document.body.addEventListener('click', () => {
            if (dropdownMenu?.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
            }
        });
    });
</script>
</body>
</html>
