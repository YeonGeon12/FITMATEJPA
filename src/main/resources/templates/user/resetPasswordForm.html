<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | 새로운 비밀번호 설정</title>
    <link rel="stylesheet" href="/css/user/changePasswordForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div id="toast" class="toast"></div>

<div class="change-password-container">
    <img src="/img/Logo2.jpg" alt="FITMATE 로고" class="logo" style="width: 80px; height: 80px; margin-bottom: 20px; border-radius: 50%;">
    <h1>새로운 비밀번호 설정</h1>

    <form id="resetPasswordForm" onsubmit="return false;">
        <input type="hidden" id="token" name="token" th:value="${token}">

        <div class="input-group">
            <label for="newPassword">새로운 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="영문, 숫자 포함 6~20자">
            <div class="validation-message" id="newPassword-msg"></div>
        </div>

        <div class="input-group">
            <label for="newPasswordCheck">새로운 비밀번호 재확인</label>
            <input type="password" id="newPasswordCheck" name="newPasswordCheck" placeholder="새 비밀번호를 다시 한번 입력해주세요">
            <div class="validation-message" id="newPasswordCheck-msg"></div>
        </div>

        <button type="submit" class="change-btn">비밀번호 변경</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('resetPasswordForm');
        const tokenInput = document.getElementById('token');
        const newPasswordInput = document.getElementById('newPassword');
        const newPasswordCheckInput = document.getElementById('newPasswordCheck');

        // 메시지 표시 헬퍼 함수
        function showMessage(elementId, message, isError) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = 'validation-message ' + (isError ? 'error' : 'success');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = tokenInput.value;
            const newPassword = newPasswordInput.value;
            const newPasswordCheck = newPasswordCheckInput.value;

            // 1. 클라이언트 측 유효성 검사
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,20}$/.test(newPassword)) {
                showMessage('newPassword-msg', '비밀번호는 영문, 숫자를 포함하여 6~20자여야 합니다.', true);
                showToast('입력 내용을 다시 확인해주세요.', true);
                return;
            }
            if (newPassword !== newPasswordCheck) {
                showMessage('newPasswordCheck-msg', '비밀번호가 일치하지 않습니다.', true);
                showToast('입력 내용을 다시 확인해주세요.', true);
                return;
            }

            const payload = {
                token: token,
                newPassword: newPassword,
                newPasswordCheck: newPasswordCheck
            };

            try {
                const response = await fetch('/api/user/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (response.ok) {
                    showToast(data.msg, false);
                    setTimeout(() => window.location.href = '/user/loginForm', 2000); // 2초 후 로그인 페이지로
                } else {
                    showToast(data.msg, true);
                }
            } catch (error) {
                showToast('오류가 발생했습니다. 다시 시도해주세요.', true);
            }
        });

        // 토스트 메시지 함수
        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
    });
</script>
</body>
</html>
