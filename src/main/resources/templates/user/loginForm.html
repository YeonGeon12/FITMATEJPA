<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE 로그인</title>
    <link rel="stylesheet" href="/css/loginForm.css">
</head>
<body>
<div class="login-container">
    <img src="/img/Logo2.jpg" alt="FITMATE 로고" class="logo">
    <h1>로그인</h1>

    <form th:action="@{/user/loginProc}" method="post">
        <!-- 로그인 실패 메시지 표시 영역 -->
        <div th:if="${param.error}" class="error-message">
            아이디(이메일) 또는 비밀번호가 올바르지 않습니다.
        </div>
        <!-- 회원가입 성공 메시지 표시 영역 -->
        <div th:if="${successMsg}" class="success-message">
            <p th:text="${successMsg}"></p>
        </div>

        <!-- 이메일 입력 그룹 -->
        <div class="input-group">
            <label for="email">ID (Email 주소)</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required autocomplete="username">
        </div>

        <!-- 비밀번호 입력 그룹 -->
        <div class="input-group">
            <label for="password">비밀번호 (Password)</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="extra-links">
        <a href="#">비밀번호 찾기</a>
        <span>|</span>
        <a th:href="@{/user/joinForm}">회원가입</a>
    </div>
</div>
<!-- [수정됨] 페이지 이동을 방해하던 모든 <script> 태그를 제거했습니다. -->
</body>
</html>
