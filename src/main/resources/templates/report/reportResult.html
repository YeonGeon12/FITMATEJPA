<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITMATE | AI 신체 분석 리포트</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/report/reportResult.css">
</head>
<body>

<div class="wrapper">
    <header class="main-header" th:replace="~{index :: .main-header}"></header>

    <main class="result-main-content">
        <div class="result-container">
            <h1>AI 신체 분석 리포트</h1>
            <p>당신의 신체 데이터를 기반으로 생성된 종합 분석 결과입니다.</p>

            <div class="report-section summary-section">
                <h2><i class="fa-solid fa-clipboard-list"></i> AI 종합 분석 요약</h2>
                <p th:text="${responseDTO.summary}">AI가 생성한 종합 분석 요약이 여기에 표시됩니다.</p>
            </div>

            <div class="report-section metrics-section">
                <h2><i class="fa-solid fa-chart-pie"></i> 핵심 지표</h2>
                <div class="metrics-grid">
                    <div class="metric-item bmi-item">
                        <span>BMI (체질량지수)</span>
                        <strong th:text="${responseDTO.bmi}">22.5 (정상)</strong>
                        <div class="bmi-graph">
                            <div class="bmi-bar"></div>
                            <div class="bmi-indicator" style="left: 50%;"></div>
                        </div>
                        <div class="bmi-labels">
                            <span>저체중</span>
                            <span>정상</span>
                            <span>과체중</span>
                        </div>
                    </div>
                    <div class="metric-item">
                        <span>기초대사량 (BMR)</span>
                        <strong th:text="${responseDTO.bmr}">1750 kcal</strong>
                    </div>
                    <div class="metric-item">
                        <span>활동대사량 (TDEE)</span>
                        <strong th:text="${responseDTO.tdee}">2400 kcal</strong>
                    </div>
                </div>
            </div>

            <div class="report-section advice-section">
                <h2><i class="fa-solid fa-comment-dots"></i> AI 조언</h2>
                <div class="advice-box exercise-advice">
                    <h3><i class="fa-solid fa-dumbbell"></i> 운동 조언</h3>
                    <p th:text="${responseDTO.exerciseAdvice}">AI가 생성한 운동 조언이 여기에 표시됩니다.</p>
                </div>
                <div class="advice-box diet-advice">
                    <h3><i class="fa-solid fa-utensils"></i> 식단 조언</h3>
                    <p th:text="${responseDTO.dietAdvice}">AI가 생성한 식단 조언이 여기에 표시됩니다.</p>
                </div>
            </div>

            <div class="action-buttons">
                <a th:href="@{/}" class="btn-home"><i class="fa-solid fa-house"></i> 홈으로 돌아가기</a>
                <a th:href="@{/report/reportForm}" class="btn-retry"><i class="fa-solid fa-rotate-right"></i> 다시 분석 받기</a>
                <form th:action="@{/report/saveReport}" method="post" style="display: inline;">
                    <button type="submit" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> 리포트 저장하기</button>
                </form>
            </div>
        </div>
    </main>
</div>

<div id="resultModal" class="modal-overlay" th:if="${successMsg != null or errorMsg != null}">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fa-solid fa-circle-check" th:if="${successMsg != null}"></i>
            <i class="fa-solid fa-circle-xmark" th:if="${errorMsg != null}"></i>
        </div>
        <p class="modal-message" th:text="${successMsg != null ? successMsg : errorMsg}"></p>
        <button id="modalConfirmBtn" class="modal-button">확인</button>
    </div>
</div>

<script src="/js/header.js"></script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById('resultModal');
        const confirmBtn = document.getElementById('modalConfirmBtn');
        const successMsg = /*[[${successMsg}]]*/ null;

        // Controller로부터 메시지가 전달되었을 경우에만 모달을 띄웁니다.
        if (modal) {
            modal.style.display = 'flex';

            // '확인' 버튼 클릭 시 동작
            confirmBtn.addEventListener('click', function() {
                modal.style.display = 'none'; // 모달 숨기기

                // 저장에 성공했을 경우에만 홈으로 이동
                if (successMsg) {
                    window.location.href = '/';
                }
            });
        }
    });
</script>

</body>
</html>
